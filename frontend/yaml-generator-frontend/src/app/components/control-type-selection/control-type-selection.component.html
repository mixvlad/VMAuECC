<div class="container">
  <h2>{{ 'CONTROL_TYPE.SELECT_FOR' | translate }} {{osType | titlecase}}</h2>
  
  <!-- Add Back button at the top -->
  <div class="back-button-container">
    <button mat-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> {{ 'COMMON.BACK_TO_OS_SELECTION' | translate }}
    </button>
  </div>
  
  <div *ngIf="isLoading" class="loading">
    <p>{{ 'CONTROL_TYPE.LOADING' | translate }}</p>
  </div>
  
  <div *ngIf="error" class="error">
    <p>{{error}}</p>
  </div>
  
  <div class="control-types-list" *ngIf="!isLoading && !error">
    <mat-card *ngFor="let controlType of controlTypes" class="control-type-card" (click)="selectControlType(controlType.id)">
      <mat-card-header>
        <mat-card-title>{{controlType.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{controlType.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
