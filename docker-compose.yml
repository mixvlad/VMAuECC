services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev
    ports:
      - "8283:8283"
    volumes:
      - ./backend:/app
    environment:
      - ASPNETCORE_URLS=http://+:8283
      - ASPNETCORE_ENVIRONMENT=Development

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev
      args:
        ENV: dev
    ports:
      - "8080:4200"
    volumes:
      - ./frontend/yaml-generator-frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run start:docker
    depends_on:
      - backend