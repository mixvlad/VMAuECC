Id: User.HashCheck
Name: Отключить возможность выполнения макросов в MS Word
Description: >
  Необходимо отключить возможность выполнения макросов в программе Microsoft Word.
Summary: Необходимо установить корректную настройку для службы Sysmon. Эталоны конфигураций
  можно взять в репозитории.
Parameters:
  - Id: expectedHash
    Name: Sha256 файла sysmonconfig.xml для рабочих станций
Results:
- Verdict: FailNonCompliant
  Reason: Макросы не отключены
  Instruction: Отключите макросы в групповых политиках.