localization:
  en:
    name: "Windows Directory Search Check"
    description: "This control type finds Windows files and directories that match your search parameters (i.e. name, permissions, etc)."
  ru:
    name: "Поиск по директории Windows"
    description: "Этот тип контроля находит файлы и директории Windows, соответствующие вашим параметрам поиска (имя, права доступа и т.д.)."
parameters:
  - name: "path"
    type: "string"
    required: true
    defaultValue: "C:\\Windows"
    localization:
      en:
        displayName: "Base Directory"
        description: "The base directory to start the search from"
      ru:
        displayName: "Базовая директория"
        description: "Базовая директория, с которой начинается поиск"
  - name: "pattern"
    type: "string"
    required: false
    defaultValue: "*.exe"
    localization:
      en:
        displayName: "File Pattern"
        description: "Pattern to match files (e.g. *.exe, *.dll)"
      ru:
        displayName: "Шаблон файлов"
        description: "Шаблон для сопоставления файлов (например, *.exe, *.dll)"
  - name: "recursive"
    type: "boolean"
    required: false
    defaultValue: "true"
    localization:
      en:
        displayName: "Recursive Search"
        description: "Whether to search subdirectories recursively"
      ru:
        displayName: "Рекурсивный поиск"
        description: "Искать ли в поддиректориях рекурсивно"
  - name: "maxDepth"
    type: "integer"
    required: false
    defaultValue: "10"
    localization:
      en:
        displayName: "Maximum Depth"
        description: "Maximum directory depth for recursive search"
      ru:
        displayName: "Максимальная глубина"
        description: "Максимальная глубина директорий для рекурсивного поиска"
  - name: "attributes"
    type: "string"
    required: false
    defaultValue: ""
    localization:
      en:
        displayName: "File Attributes"
        description: "Filter by file attributes (e.g. Hidden, System, ReadOnly)"
      ru:
        displayName: "Атрибуты файла"
        description: "Фильтр по атрибутам файла (например, Hidden, System, ReadOnly)"

