registry_key_existence:
  en:
    name: "Registry Key Existence"
    description: "This control type checks for the existence of a user-specified Windows registry key."
  ru:
    name: "Проверка существования ключа реестра"
    description: "Этот тип контроля проверяет существование указанного пользователем ключа реестра Windows."

registry_value_existence:
  en:
    name: "Registry Value Existence"
    description: "This control type checks for the existence of a user-specified Windows registry key value."
  ru:
    name: "Проверка существования значения реестра"
    description: "Этот тип контроля проверяет существование указанного пользователем значения ключа реестра Windows."

registry_value_content_check:
  en:
    name: "Registry Value Content Check"
    description: "This control type checks the content of a Windows registry key value."
  ru:
    name: "Проверка содержимого значения реестра"
    description: "Этот тип контроля проверяет содержимое значения ключа реестра Windows."

registry_permission:
  en:
    name: "Registry Permission"
    description: "This control type checks permissions that are set on a Windows registry key."
  ru:
    name: "Проверка прав доступа к реестру"
    description: "Этот тип контроля проверяет права доступа, установленные на ключе реестра Windows."

file_content_check_agent_only_windows:
  en:
    name: "File Content Check (Agent Only)"
    description: "This control type checks the contents of a user-specified file."
  ru:
    name: "Проверка содержимого файла (только агент)"
    description: "Этот тип контроля проверяет содержимое указанного пользователем файла."

file_directory_existence_windows:
  en:
    name: "File/Directory Existence"
    description: "This control type checks for the existence of a user-specified file or directory."
  ru:
    name: "Проверка существования файла/директории"
    description: "Этот тип контроля проверяет существование указанного пользователем файла или директории."

file_directory_permission_windows:
  en:
    name: "File/Directory Permission"
    description: "This control type checks permissions that are set on a user-specified file or directory."
  ru:
    name: "Проверка прав доступа к файлу/директории"
    description: "Этот тип контроля проверяет права доступа, установленные на указанном пользователем файле или директории."

file_integrity_check_windows:
  en:
    name: "File Integrity Check"
    description: "This control type checks the integrity of a user-specified file."
  ru:
    name: "Проверка целостности файла"
    description: "Этот тип контроля проверяет целостность указанного пользователем файла."

group_membership_check:
  en:
    name: "Group Membership Check"
    description: "This control type lists members of a local group."
  ru:
    name: "Проверка членства в группе"
    description: "Этот тип контроля перечисляет членов локальной группы."

wmi_query_check:
  en:
    name: "WMI Query Check"
    description: "This control type executes the WMI(Windows Management Instrumentation) query."
  ru:
    name: "Проверка WMI-запроса"
    description: "Этот тип контроля выполняет запрос WMI (Windows Management Instrumentation)."

share_access_check:
  en:
    name: "Share Access Check"
    description: "This control type checks for the share permissions and the directory permissions."
  ru:
    name: "Проверка доступа к общим ресурсам"
    description: "Этот тип контроля проверяет разрешения общего доступа и разрешения директории."

windows_directory_search_check:
  en:
    name: "Windows Directory Search Check"
    description: "This control type finds Windows files and directories that match your search parameters (i.e. name, permissions, etc)."
  ru:
    name: "Поиск по директории Windows"
    description: "Этот тип контроля находит файлы и директории Windows, соответствующие вашим параметрам поиска (имя, права доступа и т.д.)."

directory_integrity_check_windows:
  en:
    name: "Directory Integrity Check"
    description: "This control type checks the integrity of Windows files at the directory level and reports hash based file integrity and snapshot updates."
  ru:
    name: "Проверка целостности директории"
    description: "Этот тип контроля проверяет целостность файлов Windows на уровне директории и сообщает об обновлениях целостности файлов на основе хеша и снимков."

script_result_check_agent_only_windows:
  en:
    name: "Script Result Check (Agent Only)"
    description: "This control type collects results of the Windows scripts provided by the user. For example: Powershell, Python."
  ru:
    name: "Проверка результатов скрипта (только агент)"
    description: "Этот тип контроля собирает результаты скриптов Windows, предоставленных пользователем. Например: Powershell, Python."

windows_file_info:
  en:
    name: "Windows File Information"
    description: "This control type collects and verifies metadata information about Windows files, such as version, company name, and other file properties."
  ru:
    name: "Информация о файле Windows"
    description: "Этот тип контроля собирает и проверяет метаданные о файлах Windows, такие как версия, название компании и другие свойства файла."